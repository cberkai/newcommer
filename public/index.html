<!DOCTYPE html>
<html lang="en">
<head>

 <!--Tailwind-->
 <link rel="stylesheet" href="./css/styles.css" />

 ></script>

<body class="bg-white font-heading min-h-screen flex justify-center items-center">
    <div class="container flex columns-3 gap-8 mx-auto w-full h-full">
      <!--Left column-->
      <div class="border-r border-neutral-400 w-1/6 px-3">
        <!--Logo-->
        <img class="mb-24" src="./images/commerbase-logo.png" alt="" />
        <!--Profile-Picture-->
        <div class="w-full md:flex md:justify-center md:mb-4 hidden">
          <img
            class="rounded-full md:w-32 border-r-[6px] border-l-[6px] shadow-2xl border-orange-600 border-opacity-25 sm:w-"
            src="./images/user-profile-picture.jpeg"
            alt=""
          />
        </div>
        <!--Name-->
        <div class="text-center mb-6">
          <h1 class="text-sm hidden md:block font-bold text-commer-orange">Halil SARAL</h1>
          <p
            class="text-gray-600 text-xs text-opacity-50 hidden md:block mb-16"
          >
            halilsaral@gmail.com
          </p>
        </div>
        <!--menu-->
        <div
          class="grid grid-rows-5 gap-4 md:gap-8 text-base justify-center text-gray-500"
        >
          <a class="hover:text-commer-orange flex" href="">
            <i
              class="fa-solid fa-grip nav-icon fa-xs mr-3 mt-[0.7rem] hover:text-orange-600"
            ></i>
            <h3 class="hidden md:block">Dashboard</h3></a
          >

          <a class="hover:text-commer-orange flex" href="">
            <i
              class="fa-sharp fa-solid fa-chart-line nav-icon fa-xs mr-3 mt-[0.7rem] hover:text-orange-600"
            ></i>
            <h3 class=" hidden md:flex">Statistics</h3></a
          >
          <a class="hover:text-commer-orange flex" href=""
            ><i
              class="fa-solid fa-people-group nav-icon fa-xs  mr-2 mt-[0.7rem] hover:text-orange-600"
            ></i>
            <h3 class=" hidden md:block">Audience</h3></a
          >
          <a class="hover:text-commer-orange flex" href=""
            ><i
              class="fa-solid fa-envelope nav-icon fa-xs  mr-3 mt-[0.7rem] hover:text-orange-600"
            ></i>
            <h3 class=" hidden md:block">Message</h3></a
          >
          <a class="hover:text-commer-orange flex" href=""
            ><i
              class="fa-sharp fa-solid fa-clock-rotate-left nav-icon fa-xs  mr-3 mt-[0.7rem] hover:text-orange-600"
            ></i>
            <h3 class=" hidden md:block">History</h3></a
          >
          <a class="hover:text-commer-orange mt-16 flex" href=""
            ><i
              class="fa-regular fa-circle-xmark nav-icon fa-xs  mr-3 mt-[0.7rem] hover:text-orange-600"
            ></i>
            <h3
              class="hidden md:block"
            >
              Log Out
            </h3></a
          >
        </div>
      </div>
            <!-- dashboard -->
            
            <div class="sm:flex sm:flex-row  md:flex flex-col justify-center mr-16 gap-4 md:gap-6 pr-8 pt-24 border-r border-neutral-400 w-3/6">
                
              
                    <div class="border bg-commer-blue rounded-xl shadow-lg w-52 h-28">
                    
                     <h1 class="font-head text-white text-sm ml-4 mt-4">Total Revenue <i class="fa-solid fa-sack-dollar ml-10 text-xl "></i></h1>
                     
                     <div class="flex">
                        <p class="text-white mt-8 ml-4 font-head text-xl">$15,243.00</p>
                        <p class="text-green-600 font-bold mt-10 ml-6 font-head text-xs">+6,32%</p>
                     </div>
                    
                    </div>
                    <div class="border rounded-xl shadow-lg w-52 h-28">

                        <div class="flex">

                            <p class="text-green-600 mt-10 ml-[60px] font-bold font-head text-xs">+12,56%</p>
                         </div>
                    </div>
                    <div class="border rounded-xl shadow-lg w-52 h-28">
                        <h1 class="font-head text-black text-sm ml-4 mt-4">Total Profit <i class="fa-solid fa-chart-simple ml-16 text-xl"></i></h1>
                        <div class="flex">
                            <p class="text-black mt-8 ml-4 font-head text-xl">$11,355.00</p>
                            <p class="text-green-600 mt-10 ml-6 font-head font-bold text-xs">+4,32%</p>
                         </div>                    </div>
                
            </div>
        
           
            <div class="border-r border-neutral-400 w-2/6">Search</div>
